<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [minutes, setMinutes] = React.useState(0);
      const [flipBol, setFlipBol] = React.useState(false);
      function changeMinute(event) {
        const value = event.target.value;
        setMinutes(value);
      }
      function reset() {
        setMinutes(0);
      }
      function fliped() {
        reset();
        setFlipBol((current) => !current)
      }
      return (
        <div>
          <label htmlFor="minute">minute</label>
          <input
            value={flipBol ? minutes * 60 : minutes}
            id="minute"
            placeholder="minute"
            type="number"
            onChange={changeMinute}
            disabled={flipBol}
          />
          <h3>{minutes}minute = {Math.round(minutes / 60)}hour</h3>
          <label htmlFor="hour">hour</label>
          <input
            value={flipBol ? minutes : minutes / 60}
            id="hour"
            placeholder="hour"
            type="number"
            onChange={changeMinute}
            disabled={!flipBol}
          />
          <div>
            <button onClick={reset} > reset </button>
            <button onClick={fliped} > flip </button>
          </div>
        </div>
      )
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</body>

</html>
